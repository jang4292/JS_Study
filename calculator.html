<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            border: 1px solid #000000;
            height: 568px;
            width: 320px;
            margin: 50px;
            background-color: lightblue;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        table {
            width: 100%;
            height: 80%;
            background-color: #bfbfbf;
            border-collapse: collapse;
            table-layout: fixed;
        }

        header {
            width: 100%;
            height: 20%;
        }

        input {
            width: 100%;
            height: 20%;
            padding: 0;
            margin: 0;
            border: 0px;
            background-color: lightgray;
        }

        td {
            font-size: 30px;
            text-align: center;
            font-weight: normal;
            cursor: pointer;
        }

        td:hover {
            font-weight: bold;
        }

        td.right {
            background-color: orange;
        }

        td.top {
            background-color: lightslategray;
        }

    </style>
</head>

<body>
    <table>
        <input>
        <tr>
            <td class='top'>C</td>
            <td class='top'>+/-</td>
            <td class='top'>%</td>
            <td class='right'>&divide;</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class='right'>&times;</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class='right'>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class='right'>+</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td class='right'>=</td>
        </tr>
    </table>
</body>

</html>
